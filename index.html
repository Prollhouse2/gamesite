  <script>
    // Function to load total time spent and display it
    function displayTotalTimeSpent() {
        const totalKey = 'totalTimeSpent';
        let totalTimeSpent = parseInt(localStorage.getItem(totalKey)) || 0;

        // Function to format and display time
        function updateDisplay() {
            const totalHours = Math.floor(totalTimeSpent / 3600);
            const totalMinutes = Math.floor((totalTimeSpent % 3600) / 60);
            const totalSeconds = totalTimeSpent % 60;

            const message = `
                Total time spent on the site: ${totalHours} hours, ${totalMinutes} minutes, and ${totalSeconds} seconds.
            `;
            document.getElementById('timeSpent').innerHTML = message;
        }

        // Initial display
        updateDisplay();

        // Increment total time every second
        setInterval(() => {
            totalTimeSpent++;
            localStorage.setItem(totalKey, totalTimeSpent);
            updateDisplay();
        }, 1000);
    }

    // Call the function to display time when the page loads
    window.onload = displayTotalTimeSpent;
</script>

  <script>
    function searchButtons() {
        // Get the search query from the input field
        var query = document.getElementById("searchInput").value.toLowerCase();

        // Get all the buttons on the page
        var buttons = document.getElementsByTagName("button");

        // Loop through the buttons and check if their text contains the search query
        for (var i = 0; i < buttons.length; i++) {
            var buttonText = buttons[i].textContent.toLowerCase();
            if (buttonText.includes(query)) {
                buttons[i].style.display = "flex"; // Show the button
            } else {
                buttons[i].style.display = "none"; // Hide the button
            }
        }
    }
  </script>

 <script>
        // Function to load time from local storage
        function loadTimeSpent(key) {
            const timeSpent = localStorage.getItem(key);
            return timeSpent ? parseInt(timeSpent, 10) : 0;
        }

        // Function to format time in a human-readable way
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // Display and update total time spent
        const totalKey = 'totalTimeSpent';
        let totalTimeSpent = loadTimeSpent(totalKey);
        
        // Function to update the displayed time
        function updateDisplay() {
            document.getElementById('timeSpent').innerText = formatTime(totalTimeSpent);
        }

        // Initial display
        updateDisplay();

        // Increment total time every second
        setInterval(() => {
            totalTimeSpent++;
            localStorage.setItem(totalKey, totalTimeSpent);
            updateDisplay();
        }, 1000);
    </script>

    <script>
        // Load settings from localStorage or set defaults
        let panicKey = localStorage.getItem('panicKey') || '\\';
        let redirectUrl = localStorage.getItem('redirectUrl') || 'https://www.google.com';

        // Set event listener for the panic key
        document.addEventListener('keydown', function(event) {
            if (event.key === panicKey) {
                event.preventDefault();
                window.location.href = redirectUrl;
            }
        });

        // Settings button event listener
        document.getElementById('settings-button').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('keybind').value = panicKey;
            document.getElementById('url').value = redirectUrl;
        });

        // Close button event listener
        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        // Set button event listener
        document.getElementById('set-button').addEventListener('click', function() {
            const newKey = document.getElementById('keybind').value;
            let newUrl = document.getElementById('url').value;

            // Automatically add https:// if not present
            if (!newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
                newUrl = 'https://' + newUrl;
            }

            // Update panic key and URL in localStorage
            if (newKey) {
                panicKey = newKey;
                localStorage.setItem('panicKey', panicKey);
            }
            if (newUrl) {
                redirecqtUrl = newUrl;
                localStorage.setItem('redirectUrl', redirectUrl);
            }

            alert(`Panic key set to: ${panicKey}\nRedirect URL set to: ${redirectUrl}`);
            document.getElementById('modal').style.display = 'none'; // Close modal
        });
    </script>
