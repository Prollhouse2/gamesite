<script>
    // Function to load total time spent and display it
    function displayTotalTimeSpent() {
        const totalKey = 'totalTimeSpent';
        let totalTimeSpent = parseInt(localStorage.getItem(totalKey)) || 0;

        // Function to format and display time
        function updateDisplay() {
            const totalDays = Math.floor(totalTimeSpent / 86400); // Calculate days
            const totalHours = Math.floor((totalTimeSpent % 86400) / 3600); // Remaining hours
            const totalMinutes = Math.floor((totalTimeSpent % 3600) / 60); // Remaining minutes
            const totalSeconds = totalTimeSpent % 60; // Remaining seconds

            const message = `
                ${totalDays} days, ${totalHours} hours, 
                ${totalMinutes} minutes, and ${totalSeconds} seconds.
            `;
            document.getElementById('timeSpent').innerHTML = message;
        }

        // Initial display
        updateDisplay();

        // Increment total time every second
        setInterval(() => {
            totalTimeSpent++;
            localStorage.setItem(totalKey, totalTimeSpent);
            updateDisplay();
        }, 1000);
    }

    // Call the function to display time when the page loads
    window.onload = displayTotalTimeSpent;
</script>
