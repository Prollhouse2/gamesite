  <script>
    function searchButtons() {
        // Get the search query from the input field
        var query = document.getElementById("searchInput").value.toLowerCase();

        // Get all the buttons on the page
        var buttons = document.getElementsByTagName("button");

        // Loop through the buttons and check if their text contains the search query
        for (var i = 0; i < buttons.length; i++) {
            var buttonText = buttons[i].textContent.toLowerCase();
            if (buttonText.includes(query)) {
                buttons[i].style.display = "flex"; // Show the button
            } else {
                buttons[i].style.display = "none"; // Hide the button
            }
        }
    }
  </script>

<script>
  // JavaScriptd
  function openPopup() {
    document.getElementById('popup').style.display = 'block';
    setTimeout(closePopup, 10000); // Close after 10 seconds (10000 milliseconds)
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // Open the pop-up when the page loads
  window.onload = openPopup;
</script>

  <style>
  /* CSS Styles */
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
  }

  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    color: white;
    text-align: center;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: #ccc;
    cursor: pointer;
  }

  .close:hover {
    color: #999;
  }

  .close-bottom {
    background-color: #555;
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .close-bottom:hover {
    background-color: #444;
  }
